<button (click)="toggleRegister()" class="btn btn-secondary">
  {{ showRegister ? 'Ir a Login' : 'Ir a Registro' }}
</button>

@if(loggedin)
{
    <app-usuario></app-usuario>
}
@else {
    @if (showRegister) {
      <app-register></app-register>
    } @else {
      <app-login (exportLoggedIn)="getLoggedIn($event)"></app-login>
    }
}

<router-outlet />
